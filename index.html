<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="facebook.css">
    <title>Nikhil Shakohi | Facebook</title>
    <link rel="icon" type="image/png" href="images/facebook.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<header id="header">
    <h3 id="headername" onclick="window.location.href='https://nikhilshakohi.github.io/facebook'">Nikhil Shakohi</h3>
    <div id="headerMode" onclick="toggleMode()">&#9790;</div><span class="nodisplay" id="mode">light</span>
  </header>
<body onload="loadContent()">
    <a href="#" id="goUpButton" class="nodisplay">^</a>
    <!--Modal Images of posts when clicked-->
    <div id="bigImages"></div>
    <!--Profile Cover, Pic, Name, Nav-->
    <div id="profileHeader">
        <img id="profileCover" src="images/profileCoverPic.png" onclick="showImage('profileCoverPic')">
        <img id="profileImage" src="images/profilePic.png" onclick="showImage('profilePic')">
        <div id="profileName">Nikhil Shakohi <img id="tickIcon" src="images/tickIcon.png"></div><br>
        <div id="profileNavDiv">
            <div id="abouttabNav" class="profileNavsubDiv currentTabNav"><a class="profileNav" onclick="openTabs('abouttab',event)">About</a></div>
            <div id="infotabNav" class="profileNavsubDiv"><a class="profileNav" onclick="openTabs('infotab',event)">Projects</a></div>
            <div id="tipstabNav" class="profileNavsubDiv"><a class="profileNav" onclick="openTabs('tipstab' ,event)">Tips</a></div> 
            <div id="contactstabNav" class="profileNavsubDiv"><a class="profileNav" onclick="openTabs('contactstab',event)">Contact</a></div>
        </div>
    </div>
    <!--About Tab content-->
    <div id="abouttab" class="tabcontent currentTab">
        <div class="indtabcontent">
            <h2>About</h2>
            <div id="workDetails"></div>
            <h2>Places Lived</h2>
            <div id="locationDetails"></div>
            <h2>Connections</h2>
            <div id="connectionDetails" class="aboutLine">
            </div>
            <h2>Skills</h2>
            <div id="skillDetails"></div>
        </div>
    </div>
    <!--Projects Tab content-->
    <div id="infotab" class="tabcontent">
        <div id="infoTabDetails"></div>
    </div>
    <!--React Tips Tab content-->
    <div id="tipstab" class="tabcontent">
        <div id="tipsTabDetails"></div>
    </div>
    <!--Contacts Tab content-->
    <div id="contactstab" class="tabcontent">
        <div id="contactsTabDetails"></div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <!--All Information in JSON format-->
    <script type="text/javascript" src="info.js"></script>                                
    <!--Script file-->
    <script type="text/javascript" src="index.js"></script>
                                
</body>
</html>
